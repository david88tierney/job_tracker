<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>

.container {
  /* background-image: url('./assets/images/basket.jpg'); */

  background-size: cover;

  background-position: center center;

  background-repeat: no-repeat;

  height: 100vh;

  max-width: 100%;

}

.list {
  width: 60%;
}


</style>
<div class="container">
  <div class="list">
    <div class="add">
      <a [routerLink]="['/addJob']">Add a Job to List </a>
    </div>
    <table class="table">
      <tr>
        <th scope="col">Job Title</th>
        <th scope="col">Company</th>
        <th scope="col">Location</th>
      </tr>
      <tr *ngFor="let job of jobs">
        <td>{{ job.name }}</td>
        <td>{{ job.company }}</td>
        <td>
          <div class="button1">
            <a [routerLink]="['/pet', pet._id]"><button class="btn-success">Read about this Job</button></a>
          </div>
          <div class="button2">
            <a [routerLink] = "['/edit' , pet._id]"><button class="btn-info">Edit this Job</button></a>
          </div>
        </td>
      </tr>
      </table>
  </div>
</div>
