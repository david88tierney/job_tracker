<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<div class="container">
<h3>Job Applying for</h3>
  <div class="error">
    <p *ngIf="errors.title"> {{errors.title.message}}</p>
    <p *ngIf="errors.company"> {{errors.company.message}}</p>
    <p *ngIf="errors.location"> {{errors.location.message}}</p>
  </div>
<fieldset>
  <form class="form-horizontal" (submit)="create()">

    <div class="form-group">
      <p class="control-label col-sm-2">Job Title:</p>
        <div class="col-sm-10">
          <input class="form-control" type="text" title="job.title" [(ngModel)]= "job.title">
        </div>
    </div>

    <div class="form-group">
        <p class="control-label col-sm-2">Company:</p>
          <div class="col-sm-10">
            <input class="form-control" type="text" title="job.company" [(ngModel)]= "job.company">
          </div>
      </div>

      <div class="form-group">
          <p class="control-label col-sm-2">Location:</p>
            <div class="col-sm-10">
              <input class="form-control" type="text" title="job.location" [(ngModel)]= "job.location">
            </div>
        </div>
    <input class="btn-primary" type="submit" value="Add this job" />

  </form>
</fieldset>
</div>
